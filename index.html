<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone_Paper_Scissor Game</h1>

    <div class="choices">
        <div class="choice" id="stone" >
            <img src="images (1).png" alt="">
        </div>
        <div class="choice" id="paper" >
            <img src="images.png" alt="">
        </div>
        <div  class="choice" id="scissor">
            <img src="download.jpeg" alt="">
        </div>
    </div>


    <div class="score">
        <div class="your">
            <p>Your Score</p>
            <p id="your">0</p>
        </div>

        <div class="bot">
            <p>Bot score</p>
            <p id="bot">0</p>
        </div>
    </div>

        <div class="result">
            <p id="res">Play Your Move</p>
        </div>

        <script src="script.js"></script>
</body>
</html>
